    <script>

        function sr() {
            var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition
            var SpeechGrammarList = SpeechGrammarList || webkitSpeechGrammarList
            var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent

            var recognition = new SpeechRecognition();
            var speechRecognitionList = new SpeechGrammarList();
            recognition.grammars = speechRecognitionList;
            recognition.continuous = true;
            recognition.lang = 'tr-tr';
            recognition.interimResults = false;

            recognition.start();

            recognition.onresult = function (event) {
                console.log(event.results[0][0].transcript);
                if(event.results[0][0].transcript.toString().toLowerCase()=="yeni işlem"){
                    newTransaction();
                }else if(event.results[0][0].transcript.toString().toLowerCase().includes("kapa")){
                    closeConnection();
                }else{
                    sr();
                }
            }

            recognition.onspeechend = function (event) {
                    recognition.stop();
            }

            recognition.onnomatch = function (event) {
                sr();
            }

            recognition.onerror = function (event) {
                sr();
            }
        }

        counter = 0;
        ctr = 0;

        function waitForResultandClose() {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://192.168.1.8:8080/connections/waitingForResult/automat1",
                "method": "GET"
            }

            $.ajax(settings).done(function (response) {
                if (response.toString() === "true") {
                    window.location.href = "/";
                } else {
                    if(ctr<5){
                        ctr++;
                        setTimeout(waitForResultandClose,1000);
                    }
                    else{
                        alert("Mobil cihazınızın internet bağlantısını kontrol ediniz.");

                    }
                }
            }).fail(function () {
                    if(ctr<5){
                        ctr++;
                        setTimeout(waitForResultandClose,1000);
                    }
                    else{
                        window.location.href = "/";
                    }
            });
        }

        function waitForResultandNewTr() {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://192.168.1.8:8080/connections/waitingForResult/automat1",
                "method": "GET"
            }

            $.ajax(settings).done(function (response) {
                if (response.toString() === "true") {
                    window.location.href = "/connected/maymayan@etu.edu.tr";
                } else {
                    if(ctr<5){
                        ctr++;
                        setTimeout(waitForResultandNewTr,1000);
                    }
                    else{
                        alert("Mobil cihazınızın internet bağlantısını kontrol ediniz.");

                    }
                }
            }).fail(function () {
                    if(ctr<5){
                        ctr++;
                        setTimeout(waitForResultandNewTr,1000);
                    }
                    else{
                        window.location.href = "/";
                    }
            });
        }
        function closeConnection() {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://192.168.1.6:8080/connections/closeOrNewTransaction/{{ connected_user }}/{{ automat_id }}/{{ barcode }}/1/0",
                "method": "POST"
            }

            $.ajax(settings).done(function (response) {
                if (response.toString() === "true") {
                    waitForResultandClose();
                } else {
                    counter++;
                    if (counter < 5) {
                        setTimeout(closeConnection, 1000);
                    } else {
                        alert("Bağlantınız Bulunmamaktadir!");
                        window.location.href = '/';
                    }
                }
            }).fail(function () {
                if (counter < 5) {
                    counter++;
                    setTimeout(closeConnection, 1000);
                } else {
                    window.location.href = '/';
                }
            });
        }

        function newTransaction() {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "http://192.168.1.6:8080/connections/closeOrNewTransaction/{{ connected_user }}/{{ automat_id }}/{{ barcode }}/1/1",
                "method": "POST"
            }

            $.ajax(settings).done(function (response) {
                if (response.toString() === "true") {
                    waitForResultandNewTr();

                } else {
                    if (counter < 5) {
                        counter++;
                        setTimeout(newTransaction, 1000);

                    } else {
                        alert("Bağlantınız Bulunmamaktadir!");
                        window.location.href = '/';
                    }
                }
            }).fail(function () {
                if (counter < 5) {
                    counter++;
                    setTimeout(newTransaction, 1000);
                } else {
                    window.location.href = '/';
                }

            });
        }
    </script>
