<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>After Barcode Scanned</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="../static/bootstrap/jquery.min.js"></script>
    <script src="../static/bootstrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="../static/bootstrap/animation.js"></script>
    <style>

        floating {
            position: relative;
            top: 3px;
            display: inline-block;
            -webkit-animation: bounce 0.3s ease infinite alternate;
            font-size: 16px;
            color: #123;
            text-align: center;
            align-content: center;
            align-items: center;
        }

        .center {
            text-align: center;
        }

        @-webkit-keyframes bounce {
            100% {
                top: -3px;
            }
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            alignment: right;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

        .button2 {
            background-color: white;
            color: black;
            alignment: left;
            border: 2px solid #f44336;
        }

        .button2:hover {
            background-color: #f44336;
            color: white;
        }

    </style>
</head>
<body>
<h3>Lütfen şişenizi hazneye yerleştirip "Tamam" butonuna basınız
    <floating>...</floating>
</h3>
<h6 style="color:red">(Eğer kapak açılmadı ise "AÇ" butonuna basınız)</h6>

<form action="../closecover">
    <button class="button1">Tamam</button>
</form>
<form action="../opencover" method="get">
    <button class="button2">AÇ</button>
</form>
</body>
</html>
