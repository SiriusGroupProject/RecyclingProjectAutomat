<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <title>Sirius Geri Dönüşüm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="../static/bootstrap/jquery.min.js"></script>
    <script src="../static/bootstrap/bootstrap.min.js"></script>

    <style>
        .center {
            text-align: center;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            alignment: right;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

    </style>
    <style>
body {
  background-image: url('../static/back.jpg');
  background-repeat: no-repeat;
    background-attachment: fixed;
  background-size: cover;
}

    </style>
    <script>
        function verifyConnection() {
            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "will be set after connection server implementation",
                "method": "GET"
            }

            $.ajax(settings).done(function (response) {
                if (response.length > 0) {
                    window.location.href = '/connected/' + response;
                }
            });
        }

    </script>

</head>

<body>
<h1 style="color: white;background-color: green;text-align: center"> Sirius Geri Dönüşüm</h1>


<div class="center">
    <br>
    <br>
    <br>
    <h3> HOŞGELDİNİZ</h3>
    <p align="center">
        {{ address_street }} Street
        <br>
        No: {{ address_no }}
        <br>
        {{ address_neighborhood }}

    </p>
    <br>
</div>
<div class="progress" style="width: 200px; height:80px; ">
    <div class="progress-bar progress-bar-{{ progress_color }} progress-bar-striped" role="progressbar"
         aria-valuenow={{ progress_value }} aria-valuemin="0" aria-valuemax="100" style={{ progress_style }}>
        {{ progress_label }}
    </div>
</div>
<img align="right" src="./static/qrcode.png" width="200" height="200">


<div align="right">
    <h5 style="color: #3c763d">QR Kodu okuttuktan sonra "Giris" tusuna basiniz.</h5>
    <button class="button1" onclick="verifyConnection()">Giris</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</div>


</body>
</html>
